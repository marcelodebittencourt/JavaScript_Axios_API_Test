name: Example of axios action
on: [ push ]
jobs:
    test-axios-action:
        name: 'Perform REST API Test'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v2
              with:
                node-version: 14.x
            - run: npm install
            - run: npm test              